{% if form.errors %}
    {% for field, errors in form.errors.items %}
        <!-- Form-wide errors Start -->
        {% if field == '__all__' %}
        <div class="alert alert-dismissible alert-danger mt-5">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
            <!-- Form-wide errors End -->
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
