{% extends "project/base.html" %} {% block title %} Details {% endblock title %} 
{% block content %}
<main class="container ">
    <article>
        <header class="d-flex justify-content-between align-items-center">
            <p class="text-secondary fs-6">{{ post.author|title }} â€¢ {{ post.date_created|date:"M d, Y" }}</p>
            {% if user == post.author %}
            <div>
                <a href="{% url "blog:post_update" pk=post.id %}" title="Edit" class="me-2 text-info"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="{% url "blog:post_delete" pk=post.id %}" title="Delete" class="text-danger"><i class="fa-solid fa-trash"></i></a>
            </div>
            {% endif %}
        </header>
        <h1 class="fs-3 mb-5">{{ post.title }}</h1>
        <img src="{{ post.picture.url }}" alt="{{ post.title }}" class="img-fluid mb-5 w-100 mx-auto">
        <p>{{ post.content|linebreaks }}</p>
    </article>
</main>



{% endblock content %}
