{% extends "project/base.html" %} {% block title %} Home {% endblock title %} 
{% block content %}
<h1>Home</h1>
{% if user.is_authenticated %}
<a href="{% url "blog:post_create" %}">Create Post +</a>
{% endif %}

<ul>
    {% for post in posts %}
    <li><a href="{% url "blog:post_details" pk=post.id %}">{{ post.title }}</a></li>
    {% empty %}
    <li>No posts yet!</li>
    {% endfor %}
</ul>
{% endblock content %}
