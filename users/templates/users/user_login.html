{% extends "project/base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
<main class="container" style="max-width: 50rem;">
    <h1 class="mb-5 fs-3 text-primary">
        <a href="{{ request.GET.next|default:"blog:home" }}" title="Go Back" class="me-2"><i class="fa-solid fa-arrow-left"></i></a>
        Login
    </h1>

    <form action="" method="post" class="mb-4">
        {% csrf_token %}

        {% for field in form %}
            {{ field }}
        {% endfor %}

        <!-- Errors Start-->
        {% include "project/partials/form_errors.html" %}
        <!-- Errors End-->


        <button type="submit" class="btn btn-primary mt-5 w-100">Login</button>
    </form>
    <p class="text-center">Don't have an account? Register <a href="{% url "users:user_register" %}">here</a></p>
</main>
{% endblock content %}
